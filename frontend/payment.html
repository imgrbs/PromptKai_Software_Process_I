</div>
<div class="container-fluid pt-3">
    <div class="row">

            <img class="w-100" src="assets/img/bag.png" alt="item">
        </div>
        <div class="col-6">
            <h5><b>กระเป๋าใส่เหรียญ</b></h5>

            <button class="border bg-white rounded-circle pt-1 payment-method disabled">
                ชำระเงินปลายทาง

            <button class="border bg-white rounded-circle pt-1 payment-method payment-method-selected">
                Credit /
                Debit Card
            </button>

                Counter Service
            </button>

    </div>
