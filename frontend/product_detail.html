<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PromptKai ft. Software Process I</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/product/product_detail.css">
</head>
<body>
    <button class="button-back fixed-top mt-3 px-2">
        <img src="assets/img/back.png" alt="arrow">
    </button>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center pt-3 pb-2">
                <h3 class="mb-0">รายละเอียด</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-12">
                <div class="gallery">
                    <img src="assets/img/bag.png" alt="item">
                    <img src="assets/img/bag2.png" alt="item">
                    <img src="assets/img/bag3.png" alt="item">
                </div>
            </div>
            <div class="col-12 my-3">
                <h4 id="productname">กระเป๋าใส่เหรียญ</h4>
                <h5>ราคา <span id="productprice">160</span> บาท</h5>
                <span id="productdetail">
                    กระเป๋าใส่เหรียญ ดีไซน์เก๋ๆ ขนาดสามารถใส่บัตรได้ มีซิปเพื่อความปลอดภัย วัสดุทนทาน ทำความสะอาดง่าย
                </span>
                <h5>เลือกสี</h5>
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked" required>
            <label class="custom-control-label" for="customControlValidation1">เขียว</label>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
            <label class="custom-control-label" for="customControlValidation2">เหลือง</label>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
            <label class="custom-control-label" for="customControlValidation3">ชมพู</label>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked" required>
            <label class="custom-control-label" for="customControlValidation4">น้ำเงิน</label>
    </div>

                <div class="row mb-5">
                    <div class="col-3 d-flex align-items-center">
                        <h5>จำนวน</h5>
                    </div>
                    <div class="col-4">
                        <input id="quantity" class="form-control" type="number" value="2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="buybtn" class="btn rounded-0 fixed-bottom w-100 text-center button-primary pt-2 pb-1">
        <span>ซื้อเลย</span>
    </button>
</body>
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/product/product_detail.js"></script>
</html>
